<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><!-- header section -->
      
      <h1>Photo Gallery</h1>
    </header>
    <section class="gallery">
      <!-- main section -->
      <div class="card">
        <!-- each card has div for img and otherone for caption -->
          <div class="img-div">
             <img src="./imges/img1.webp" alt="" class="img" />
          </div>
          <div class="caption"><h2>Caption for Photo 1</h2></div>
      </div>
      <div class="card">
          <div class="img-div">
             <img
                src="./imges/img9.jpeg"
                alt=""
                class="img"/>
          </div>
          <div class="caption"><h2>Caption for Photo 2</h2></div>
      </div>
      <!-- to position 2 card in new line at left -->
      <div class="clearfix"></div>
      <div class="card">
          <div class="img-div">
            <img src="./imges/img8.jpeg" alt="" class="img" />
          </div>
          <div class="caption"><h2>Caption for Photo 3</h2></div>
      </div>
      <div class="card">
          <div class="img-div">
            <img
            src="./imges/img6.jpeg"
            alt=""
            class="img"/>
          </div>
          <div class="caption"><h2>Caption for Photo 4</h2></div>
      </div>
      <div class="clearfix"></div>
      <div class="card">
        <div class="img-div">
          <img src="./imges/img3.jpeg" alt="" class="img" />
        </div>
        <div class="caption"><h2>Caption for Photo 5</h2></div>
    </div>
    <div class="card">
        <div class="img-div">
          <img
          src="./imges/img5.webp"
          alt=""
          class="img"/>
        </div>
        <div class="caption"><h2>Caption for Photo 6</h2></div>
    </div>
    <div class="clearfix"></div>
    </section>
    <!-- nav buttons section -->
    <div class="navigation-controls">
      <button class="button-Previous">Previous</button>
      <button class="button-Next">Next</button>
    </div>
    <!-- footer section -->
    <footer class="footer" >
      <p>&copy 2023 Photo Gallery</p>
    </footer>
  </body>
</html>
